<ion-view view-title="Browse">
  <ion-content>
    <div class="item item-image event-image-wrapper">
      <img ng-src="{{photo}}">
      <i class="icon-edit brand-color event-image-edit-icon" ng-click="getPicture()"></i>
    </div>
    <button class="button button-block button-positive" ng-click="getPicture()">Get picture</button>
  </ion-content>
</ion-view>
